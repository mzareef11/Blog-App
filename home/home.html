<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .form-control:focus,
        .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            border-color: #6a11cb;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-blog me-2"></i>BlogApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Blogs</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="user-welcome"></span>
                    <button class="btn btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="page-title">Share Your Thoughts</h1>
        
        <div class="blog-form mb-5">
            <form id="blogForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="blogTitle" class="form-label"><i class="fas fa-heading blog-icon"></i>Blog Title</label>
                        <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="blogAuthor" class="form-label"><i class="fas fa-user blog-icon"></i>Author</label>
                        <input type="text" class="form-control" id="blogAuthor" placeholder="Enter author name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="blogDescription" class="form-label"><i class="fas fa-align-left blog-icon"></i>Blog Description</label>
                    <textarea class="form-control" id="blogDescription" rows="5" placeholder="Write your blog content here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Submit Blog</button>
            </form>
        </div>
        
        <h2 class="mb-4"><i class="fas fa-blog me-2"></i>Recent Blog Posts</h2>
        <div class="row" id="blogPosts"></div>
    </div>

    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
